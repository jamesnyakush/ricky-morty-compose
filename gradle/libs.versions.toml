[versions]
core-ktx = "1.16.0"
androidx-lifecycle-ktx = "2.8.7"
activity-compose = ":1.8.0"
compose-bom = "2025.04.00"
koin-android = "3.2.0"
koin-androidx-compose = "3.2.0"
koin-core = "3.2.0"
library = "4.1.0"
library-no-op = "4.1.0"
